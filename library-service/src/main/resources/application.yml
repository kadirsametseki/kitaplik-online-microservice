spring:
  application:
    name: library-service

  h2:
    console:
      path: /h2-console
      enabled: true

  jpa:
    show-sql: true
    database: h2
    hibernate:
      ddl-auto: create-drop

server:
  port: 8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}